<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChatGPT Export</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header class="header">
      <div class="brand">
        <img class="brand-icon" src="../icons/icon48.png" alt="" />
        <div class="brand-text">
          <div class="brand-title">ChatGPT Chat Exporter</div>
          <div id="context" class="brand-subtitle">Open a chat on chatgpt.com</div>
        </div>
      </div>
    </header>

    <main class="content">
      <section class="card">
        <div class="card-title">Export</div>
        <button id="export-current" class="btn primary">Export current chat</button>
        <button id="export-visible" class="btn">Export visible chats</button>
        <div class="hint">Chrome may ask you to allow multiple downloads for chatgpt.com.</div>
      </section>

      <section class="card">
        <div class="card-title">Quick Settings</div>

        <label class="row">
          <span class="label">Delay between chats</span>
          <span class="field">
            <input id="delayMs" type="number" min="0" step="100" />
            <span class="unit">ms</span>
          </span>
        </label>

        <label class="row">
          <span class="label">Max chats</span>
          <span class="field">
            <input id="maxChats" type="number" min="0" step="1" />
            <span class="unit">0 = all</span>
          </span>
        </label>

        <label class="row checkbox">
          <input id="autoScrollSidebar" type="checkbox" />
          <span>Auto-scroll sidebar to load more chats</span>
        </label>

        <label class="row checkbox">
          <input id="zipDownloads" type="checkbox" />
          <span>Download as single ZIP file</span>
        </label>

        <label class="row">
          <span class="label">ZIP prefix</span>
          <span class="field">
            <input id="zipPrefix" type="text" placeholder="chatgpt_export" />
          </span>
        </label>

        <div class="actions">
          <button id="save-settings" class="btn small">Save settings</button>
          <button id="open-options" class="btn small ghost" title="More settings">Options</button>
        </div>
      </section>

      <section class="card">
        <div class="card-title">Run Control</div>
        <button id="cancel" class="btn danger" title="Stops the current export run">Cancel export</button>
        <div id="status" class="status"></div>
        <div id="error" class="error"></div>
      </section>
    </main>

    <script src="../shared/defaults.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
