<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChatGPT Chat Exporter â€” Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main>
      <header class="top">
        <div class="top-left">
          <img class="icon" src="../icons/icon48.png" alt="" />
          <div>
            <h1>ChatGPT Chat Exporter</h1>
            <p class="muted">Tweak export speed and loading behavior.</p>
          </div>
        </div>
        <div class="top-right">
          <a class="link" href="../PRIVACY.md" target="_blank" rel="noreferrer">Privacy</a>
        </div>
      </header>

      <section class="card">
        <h2>Export Settings</h2>
        <p class="help">These control how many chats are exported and how long to wait between downloads.</p>

        <label class="row">
          <span>Delay between chats (ms)</span>
          <input id="delayMs" type="number" min="0" step="100" />
        </label>

        <label class="row">
          <span>Max chats (0 = all loaded)</span>
          <input id="maxChats" type="number" min="0" step="1" />
        </label>

        <label class="row checkbox">
          <input id="autoScrollSidebar" type="checkbox" />
          <span>Auto-scroll sidebar to load more chats</span>
        </label>

        <label class="row checkbox">
          <input id="zipDownloads" type="checkbox" />
          <span>Download as a single ZIP file</span>
        </label>

        <label class="row">
          <span>ZIP prefix</span>
          <input id="zipPrefix" type="text" placeholder="chatgpt_export" />
        </label>
      </section>

      <section class="card">
        <h2>Loading/Wait Settings</h2>
        <p class="help">If you export empty files, increase the timeout. If exports feel slow, reduce settle time.</p>

        <label class="row">
          <span>Per-chat timeout (ms)</span>
          <input id="timeoutMs" type="number" min="1000" step="1000" />
        </label>

        <label class="row">
          <span>Settle time (ms)</span>
          <input id="settleMs" type="number" min="0" step="100" />
        </label>

        <label class="row">
          <span>Max settle wait (ms)</span>
          <input id="maxSettleWaitMs" type="number" min="0" step="100" />
        </label>
      </section>

      <section class="actions">
        <button id="save" class="primary">Save</button>
        <button id="reset" class="secondary" type="button">Reset</button>
        <span id="status" class="muted"></span>
      </section>
    </main>

    <script src="../shared/defaults.js"></script>
    <script src="options.js"></script>
  </body>
</html>
